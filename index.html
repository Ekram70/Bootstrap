<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Bootstrap Day 01</title>
  </head>
  <body>
    <div class="section-padding position-relative">
      <div class="section-bg position-absolute h-100"></div>
      <div class="container-xl">
        <div class="row align-items-center">
          <div class="col-lg-7">
            <div
              class="
                contact-form
                d-lg-flex
                justify-content-lg-end justify-content-sm-center
                px-5
                py-5
              "
            >
              <h2 class="absolute-text fw-bold text-center px-4 mb-4 mb-lg-0">
                Appointment
              </h2>
              <form action="index.html">
                <div class="row">
                  <div class="col-md-6">
                    <input
                      class="border-0 rounded mb-3 p-3 w-100"
                      type="text"
                      placeholder="First Name"
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      class="border-0 rounded mb-3 p-3 w-100"
                      type="text"
                      placeholder="Last Name"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <input
                      class="border-0 rounded mb-3 p-3 w-100"
                      type="tel"
                      placeholder="Phone"
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      class="border-0 rounded mb-3 p-3 w-100"
                      type="date"
                      placeholder="Date"
                    />
                  </div>
                </div>
                <textarea
                  rows="5"
                  placeholder="Observation"
                  class="d-block border-0 rounded mb-3 p-3 w-100"
                ></textarea>
                <button
                  type="submit"
                  class="
                    submit-btn
                    d-block
                    border-0
                    rounded
                    p-3
                    fw-bold
                    mx-auto mx-lg-0
                  "
                >
                  Make Appointment
                </button>
              </form>
            </div>
          </div>
          <div class="col-lg-5 bg-white">
            <div class="appointment-text p-5">
              <h3 class="fw-bold mb-5">
                We eliminate the inconvenience of multiple visits.
              </h3>
              <ul class="ps-0">
                <li class="mb-3">
                  <i class="fa fa-shield-check pe-3"></i>No second injections or
                  temporaries.
                </li>
                <li class="mb-3">
                  <i class="fa fa-shield-check pe-3"></i>No unprofessional
                  doctors.
                </li>
                <li class="mb-3">
                  <i class="fa fa-shield-check pe-3"></i>No poor quality
                  products.
                </li>
                <li class="mb-3">
                  <i class="fa fa-shield-check pe-3"></i>Student at Australian
                  National University.
                </li>
              </ul>
              <a href="#" class="btn text-white fw-bold mt-3 p-3 border-0"
                >More about us</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap Bundle -->
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
