<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <!-- reset css -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Section 01</title>
  </head>
  <body>
    <section>
      <div class="form-container">
        <h2>Appointment</h2>
        <form>
          <input class="padding margin" type="text" placeholder="First Name" />
          <input class="padding margin" type="text" placeholder="Last Name" />
          <input class="padding margin" type="tel" placeholder="Phone" />
          <input class="padding margin" type="date" placeholder="Date" />
          <textarea class="padding margin" placeholder="Observation"></textarea>
          <button class="padding" type="submit">Make Appointment</button>
        </form>
      </div>
      <div class="feature-box">
        <h3>We eliminate the inconvenience of multiple visits</h3>
        <ul>
          <li class="margin">
            <i class="fa fa-shield-check"></i>
            No more injections or temporaries
          </li>
          <li class="margin">
            <i class="fa fa-shield-check"></i>
            No unprofessional doctors
          </li>
          <li class="margin">
            <i class="fa fa-shield-check"></i>
            No poor quality products
          </li>
          <li class="margin">
            <i class="fa fa-shield-check"></i>
            Student at Australian National University
          </li>
        </ul>
        <a class="padding" href="#">More about us</a>
      </div>
    </section>
  </body>
</html>
